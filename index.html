<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your Uni!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ===================== GENERAL ===================== */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        /* ===================== AUTH BOX ===================== */
        #auth-container {
            width: 350px;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

            #auth-container input {
                width: 100%;
                padding: 12px;
                border-radius: 15px;
                border: 2px solid #ccc;
                text-align: center;
                font-size: 16px;
            }

            #auth-container button {
                padding: 10px 25px;
                border: none;
                border-radius: 15px;
                background-color: #ff6f61;
                color: white;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.3s;
            }

                #auth-container button:hover {
                    background-color: #e55a4f;
                }

        /* ===================== CHAT BOX ===================== */
        #chat-container {
            width: 450px;
            max-height: 90vh;
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .chat-message {
            background: #e0e0e0;
            color: #333;
            border-radius: 15px;
            padding: 10px 15px;
            margin: 10px 0;
            max-width: 100%;
            text-align: left;
            align-self: flex-start;
        }

            .chat-message.user {
                background: #ffefd5;
                color: #333;
                align-self: flex-end;
            }

        input, button {
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        #ecs-container {
            display: none;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }

        #ec-fields, #extra-info-container, #interest-buttons {
            display: none;
            width: 100%;
            margin-top: 10px;
        }

        .interest-button {
            margin: 5px;
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            background-color: #eee;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
        }

            .interest-button:hover {
                transform: scale(1.1);
                background-color: #ddd;
            }

        #loading {
            margin-top: 10px;
            font-weight: 600;
            color: #333;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Login</button>
    </div>

    <div id="chat-container">
        <h1>Find your uni!</h1>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Enter your name...">
        <button id="chat-submit">Send</button>

        <div id="ecs-container"></div>
        <button id="start-ec" style="display:none;">Add Extracurricular</button>

        <div id="ec-fields">
            <input type="text" id="ec-name" placeholder="Activity name">
            <input type="number" id="ec-hours" placeholder="Hours">
            <input type="date" id="ec-start">
            <input type="date" id="ec-end">
            <button id="add-ec">Add EC</button>
            <button id="submit-ecs">Submit ECs</button>
        </div>

        <div id="interest-buttons"></div>

        <div id="extra-info-container">
            <input type="text" id="extra-info-input" placeholder="Any extra information (optional)">
            <button id="submit-extra-info">Submit Extra Info</button>
        </div>

        <div id="loading"></div>
    </div>

    <script>
        let authContainer = document.getElementById("auth-container");
        let chatContainer = document.getElementById("chat-container");
        let chatMessages = document.getElementById("chat-messages");
        let chatInput = document.getElementById("chat-input");
        let chatSubmit = document.getElementById("chat-submit");
        let loadingDiv = document.getElementById("loading");

        let ecsContainer = document.getElementById("ecs-container");
        let startECBtn = document.getElementById("start-ec");
        let ecFields = document.getElementById("ec-fields");
        let ecName = document.getElementById("ec-name");
        let ecHours = document.getElementById("ec-hours");
        let ecStart = document.getElementById("ec-start");
        let ecEnd = document.getElementById("ec-end");
        let addECBtn = document.getElementById("add-ec");
        let submitECsBtn = document.getElementById("submit-ecs");

        let interestButtonsDiv = document.getElementById("interest-buttons");
        let extraInfoContainer = document.getElementById("extra-info-container");
        let extraInfoInput = document.getElementById("extra-info-input");
        let submitExtraInfoBtn = document.getElementById("submit-extra-info");

        const interestOptions = ["Engineering", "Computer Science", "Health Sciences", "Business", "Arts", "Medicine", "Law", "Education"];

        let step = 0;
        let userData = { ecs: [] };
        let token = localStorage.getItem("token");
        let currentUser = localStorage.getItem("username");

        // auto-login
        if (token && currentUser) {
            authContainer.style.display = "none";
            chatContainer.style.display = "flex";
        }

        // ================= CHAT =================
        function addMessage(text, user = false) {
            let div = document.createElement("div");
            div.textContent = text;
            div.className = "chat-message";
            if (user) div.classList.add("user");
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ================= HANDLE INPUT =================
        chatSubmit.addEventListener("click", handleInput);
        chatInput.addEventListener("keypress", e => { if (e.key === "Enter") handleInput(); });

        function handleInput() {
            const value = chatInput.value.trim();
            if (!value) return;
            addMessage(value, true);
            chatInput.value = "";

            if (step === 0) {
                userData.name = value;
                chatInput.placeholder = "Enter your percentage...";
                step++;
                addMessage(`Hi ${userData.name}! What's your percentage?`);
                chatInput.type = "number";
            } else if (step === 1) {
                userData.percentage = parseFloat(value);
                if (isNaN(userData.percentage) || userData.percentage < 0 || userData.percentage > 100) {
                    addMessage("Please enter a valid percentage (0-100)."); return;
                }
                chatInput.style.display = "none"; chatSubmit.style.display = "none";
                startECBtn.style.display = "block"; step++;
                addMessage("Now, let's add your extracurriculars!");
            } else if (step === 3) {
                userData.interest = value;
                chatInput.style.display = "none"; chatSubmit.style.display = "none";
                interestButtonsDiv.style.display = "none";
                extraInfoContainer.style.display = "block"; extraInfoInput.focus();
                step = 4;
            }
        }

        // ================= ECS HANDLERS =================
        startECBtn.addEventListener("click", () => { startECBtn.style.display = "none"; ecFields.style.display = "block"; ecName.focus(); });
        addECBtn.addEventListener("click", addEC);
        [ecName, ecHours, ecStart, ecEnd].forEach(input => { input.addEventListener("keypress", e => { if (e.key === "Enter") addEC(); }) });

        function addEC() {
            const name = ecName.value.trim();
            const hours = parseFloat(ecHours.value);
            const start = ecStart.value; const end = ecEnd.value;
            if (!name || !hours) return;
            const ec = { name, hours }; if (start) ec.start = start; if (end) ec.end = end;
            userData.ecs.push(ec);

            let displayText = `${name} | ${hours} hrs`;
            if (start && end) displayText += ` | ${start} to ${end}`; else if (start) displayText += ` | from ${start}`; else if (end) displayText += ` | until ${end}`;
            let div = document.createElement("div"); div.textContent = displayText; div.style.padding = "5px"; div.style.borderBottom = "1px solid #ccc"; ecsContainer.appendChild(div);
            ecsContainer.style.display = "block";
            ecName.value = ""; ecHours.value = ""; ecStart.value = ""; ecEnd.value = ""; ecName.focus();
        }

        submitECsBtn.addEventListener("click", () => {
            ecFields.style.display = "none";
            addMessage("Do you know your field of interest?");
            const yesBtn = document.createElement("button"); yesBtn.textContent = "Yes"; yesBtn.className = "interest-button";
            const noBtn = document.createElement("button"); noBtn.textContent = "No"; noBtn.className = "interest-button";

            yesBtn.onclick = () => {
                addMessage("Yes", true); interestButtonsDiv.style.display = "none"; chatInput.style.display = "block"; chatSubmit.style.display = "block"; chatInput.type = "text"; chatInput.placeholder = "Type your interest..."; chatInput.focus(); step = 3; yesBtn.remove(); noBtn.remove();
            };

            noBtn.onclick = () => {
                addMessage("No", true); interestButtonsDiv.innerHTML = "";
                interestOptions.forEach(interest => {
                    let btn = document.createElement("button"); btn.textContent = interest; btn.className = "interest-button";
                    btn.onclick = () => {
                        userData.interest = interest; addMessage(interest, true); interestButtonsDiv.style.display = "none";
                        extraInfoContainer.style.display = "block"; extraInfoInput.focus(); step = 4;
                    };
                    interestButtonsDiv.appendChild(btn);
                });
                interestButtonsDiv.style.display = "flex"; yesBtn.remove(); noBtn.remove();
            };

            interestButtonsDiv.innerHTML = ""; interestButtonsDiv.appendChild(yesBtn); interestButtonsDiv.appendChild(noBtn); interestButtonsDiv.style.display = "flex";
        });

        // ================= EXTRA INFO =================
        submitExtraInfoBtn.addEventListener("click", () => {
            userData.extraInfo = extraInfoInput.value.trim();
            extraInfoContainer.style.display = "none";
            showLoadingAndResults();
        });
        extraInfoInput.addEventListener("keypress", e => { if (e.key === "Enter") submitExtraInfoBtn.click(); });

        // ================= RESULTS =================
        async function showLoadingAndResults() {
            let i = 0; const loadingMessages = ["Finding your school...", "Checking eligibility...", "Crunching numbers...", "Calculating your destiny..."];
            loadingDiv.textContent = loadingMessages[i];
            const interval = setInterval(() => { i = (i + 1) % loadingMessages.length; loadingDiv.textContent = loadingMessages[i]; }, 500);

            setTimeout(async () => {
                clearInterval(interval); loadingDiv.textContent = "";
                addMessage("Let me check your best options...");
                try {
                    const res = await fetch("https://uni-ai-app.onrender.com/ai", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Authorization": token },
                        body: JSON.stringify(userData)
                    });
                    const data = await res.json();
                    addMessage(data.reply);
                } catch (err) { addMessage("Oops! Something went wrong while fetching results."); }
            }, 3000);
        }

        // ================= SIGNUP / LOGIN =================
        async function signup() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            try {
                const res = await fetch("https://uni-ai-app.onrender.com/signup", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ username, password }) });
                const data = await res.json();
                if (data.error) alert("Signup failed: " + data.error);
                else alert("Account created! Please login.");
            } catch (err) { alert("Signup failed!"); }
        }

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            try {
                const res = await fetch("https://uni-ai-app.onrender.com/login", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ username, password }) });
                const data = await res.json();
                if (data.error) { alert("Login failed: " + data.error); }
                else {
                    token = data.token; currentUser = data.username;
                    localStorage.setItem("token", token); localStorage.setItem("username", currentUser);
                    authContainer.style.display = "none"; chatContainer.style.display = "flex";
                    addMessage(`Welcome back, ${currentUser}!`);
                }
            } catch (err) { alert("Login failed!"); }
        }
    </script>
</body>
</html>
