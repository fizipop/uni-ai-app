<!DOCTYPE html>
<html lang="en">
<head>
    <!-- redeploy -->
    <meta charset="UTF-8">
    <title>Find Your Uni!</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        /* 🐱 CAT ASSISTANT */
        #cat-assistant {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            font-family: 'Patrick Hand', cursive;
        }

        #cat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            cursor: pointer;
            z-index: 9999;
            transition: transform 0.2s ease;
        }

            #cat-icon:hover {
                transform: translateY(-8px) scale(1.1) rotate(-3deg);
            }


        #cat-chat {
            display: none;
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 260px;
            background: #fff8f0;
            border: 3px solid #3e2c1c;
            border-radius: 12px;
            padding: 10px;
        }

        #cat-messages {
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .cat-msg {
            margin-bottom: 4px;
        }

        #cat-input {
            width: 100%;
            margin-bottom: 5px;
        }

        /* ===== BACKGROUND VIDEO ===== */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            pointer-events: none;
        }

        /* Dark overlay for readability */
        #bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        #uni-results {
            width: 100%;
            text-align: center;
        }

        #gift-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 10px;
        }

        .gift {
            border: 3px solid #3e2c1c;
            padding: 20px;
            background: #fff8f0;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            font-size: 22px;
        }

            .gift:hover {
                transform: scale(1.05);
                background: #f1e0c5;
            }

            .gift.opened {
                font-size: 10px;
                padding: 10px;
            }

        /* ===================== GENERAL ===================== */
        body {
            margin: 0;
            font-family: 'Patrick Hand', cursive;
            min-height: 100vh;
            background: #000000;
        }

        /* ===================== CONTAINERS ===================== */
        #auth-container, #chat-container {
            background: #fff;
            border: 4px solid #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            font-size: 12px;
            width: 400px;
        }

        #chat-container {
            display: none;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* ===================== HEADINGS ===================== */
        h1 {
            font-size: 14px;
            text-align: center;
        }

        /* ===================== INPUTS & BUTTONS ===================== */
        input, button {
            border: 2px solid #3e2c1c;
            font-family: 'Patrick Hand', cursive;
            padding: 8px;
            font-size: 12px;
            text-align: center;
            background: #fff8f0;
        }


            button:hover {
                background: #f1e0c5;
                cursor: pointer;
            }

        /* ===================== CHAT MESSAGES ===================== */
        .chat-message {
            font-family: 'Patrick Hand', cursive;
            border: 2px solid #000;
            background: #fff;
            padding: 5px 10px;
            margin: 5px 0;
            max-width: 100%;
            align-self: flex-start;
        }

            .chat-message.user {
                align-self: flex-end;
                background: #ffeedd;
            }

        /* ===================== ECS & INTEREST ===================== */
        #ecs-container, #interest-buttons, #extra-info-container, #ec-fields {
            display: none;
            width: 100%;
        }

        .interest-button {
            border: 3px solid #000;
            padding: 5px;
            margin: 2px;
            font-size: 8px;
            background: #fff;
        }

        /* ===================== LOADING ===================== */
        #loading {
            min-height: 20px;
            font-size: 8px;
        }

        #app {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- ===== AMBIENT AUDIO ===== -->
    <audio id="fireplace-audio" loop muted>
        <source src="fireplace.mp3" type="audio/mpeg">
    </audio>

    <audio id="rain-audio" loop muted>
        <source src="rain.mp3" type="audio/mpeg">
    </audio>

    <audio id="jazz-audio" loop muted>
        <source src="jazz.mp3" type="audio/mpeg">
    </audio>


    <!-- ===== BACKGROUND VIDEO ===== -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div id="bg-overlay"></div>
    <!-- 🐱 AI CAT ASSISTANT -->
    <div id="cat-assistant">
        <img id="cat-icon"
             src="cat_idle.png"
             data-idle="cat_idle.png"
             data-hover="cat_hover.png"
             alt="AI Cat" />

        <div id="cat-chat">
            <div id="cat-messages"></div>
            <input id="cat-input" placeholder="Ask me anything about uni..." />
            <button id="cat-send">Send</button>
        </div>
    </div>

    <!-- ====== AUTH ====== -->

    <script>
        // 🐱 CAT ELEMENTS
        document.addEventListener("DOMContentLoaded", () => {
            const catInput = document.getElementById("cat-input");
            const catSend = document.getElementById("cat-send");

            catSend.addEventListener("click", sendCatMessage);
            catInput.addEventListener("keypress", e => { if (e.key === "Enter") sendCatMessage(); });

            const catMessages = document.getElementById("cat-messages");

            // Load previous messages from localStorage if any
            const savedCatHistory = JSON.parse(localStorage.getItem("catChat") || "[]");
            savedCatHistory.forEach(msg => addCatMessage(msg.sender, msg.text));

            async function sendCatMessage() {
                const text = catInput.value.trim();
                if (!text) return;

                addCatMessage("You", text);
                catInput.value = "";

                try {
                    const res = await fetch("https://uni-ai-app.onrender.com/cat-ai", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": localStorage.getItem("token")
                        },
                        body: JSON.stringify({ question: text })
                    });

                    const data = await res.json();
                    addCatMessage("🐱", data.answer);

                    // Save chat to localStorage
                    savedCatHistory.push({ sender: "You", text });
                    savedCatHistory.push({ sender: "🐱", text: data.answer });
                    localStorage.setItem("catChat", JSON.stringify(savedCatHistory));

                } catch {
                    addCatMessage("🐱", "Meow… something went wrong 😿");
                }
            }

            function addCatMessage(sender, text) {
                const div = document.createElement("div");
                div.className = "cat-msg";
                div.innerHTML = `<strong>${sender}:</strong> ${text}`;
                catMessages.appendChild(div);
                catMessages.scrollTop = catMessages.scrollHeight;
            }
        });


        const welcomeBackMessages = [
            "Welcome back 👋 Ready to plan your future?",
            "Good to see you again! Let’s continue 🔍",
            "Welcome back! Your journey continues 🚀",
            "Back again? Let’s find your best uni 🎓",
            "Welcome back, scholar 😎"
        ];

        function getRandomWelcome() {
            return welcomeBackMessages[Math.floor(Math.random() * welcomeBackMessages.length)];
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
        function startAmbientAudio() {
            const fireplace = document.getElementById("fireplace-audio");
            const rain = document.getElementById("rain-audio");
            const jazz = document.getElementById("jazz-audio");

            fireplace.muted = false;
            rain.muted = false;
            jazz.muted = false;

            fireplace.volume = 0.20;
            rain.volume = 0.050;
            jazz.volume = 0.20;

            fireplace.play();
            rain.play();
            jazz.play();

            document.removeEventListener("click", startAmbientAudio);
        }

        // Browser requires user interaction
        document.addEventListener("click", startAmbientAudio);


    </script>
    <div id="app">

        <div id="auth-container">
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <button onclick="login()">Login</button>
        </div>

        <!-- ====== CHAT ====== -->
        <div id="chat-container">
            <h1>Find Your Uni!</h1>
            <button id="logoutBtn" onclick="logout()" style="align-self:flex-end;">
                Logout
            </button>

            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Enter your name...">
            <button id="chat-submit">Send</button>

            <div id="ecs-container"></div>
            <button id="start-ec" style="display:none;">Add Extracurricular</button>

            <div id="ec-fields">
                <input type="text" id="ec-name" placeholder="Activity name">
                <input type="number" id="ec-hours" placeholder="Hours">
                <input type="date" id="ec-start">
                <input type="date" id="ec-end">
                <button id="add-ec">Add EC</button>
                <button id="submit-ecs">Submit ECs</button>
            </div>

            <div id="interest-buttons"></div>

            <div id="extra-info-container">
                <input type="text" id="extra-info-input" placeholder="Any extra information (optional)">
                <button id="submit-extra-info">Submit Extra Info</button>
            </div>

            <div id="loading"></div>
            <div id="uni-results" style="display:none;">
                <h2>Your Matches 🎁</h2>
                <div id="gift-grid"></div>
            </div>
        </div>
    </div>
    <script>
        // ====== ELEMENTS ======
        const authContainer = document.getElementById("auth-container");
        const chatContainer = document.getElementById("chat-container");
        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");
        const chatSubmit = document.getElementById("chat-submit");
        const loadingDiv = document.getElementById("loading");

        const ecsContainer = document.getElementById("ecs-container");
        const startECBtn = document.getElementById("start-ec");
        const ecFields = document.getElementById("ec-fields");
        const ecName = document.getElementById("ec-name");
        const ecHours = document.getElementById("ec-hours");
        const ecStart = document.getElementById("ec-start");
        const ecEnd = document.getElementById("ec-end");
        const addECBtn = document.getElementById("add-ec");
        const submitECsBtn = document.getElementById("submit-ecs");

        const interestButtonsDiv = document.getElementById("interest-buttons");
        const extraInfoContainer = document.getElementById("extra-info-container");
        const extraInfoInput = document.getElementById("extra-info-input");
        const submitExtraInfoBtn = document.getElementById("submit-extra-info");

        const interestOptions = ["Engineering", "Computer Science", "Health Sciences", "Business", "Arts", "Medicine", "Law", "Education"];

        let step = 0;
        let userData = { ecs: [] };
        let token = localStorage.getItem("token");
        let currentUser = localStorage.getItem("username");

        if (!token || !currentUser) {
            authContainer.style.display = "flex";
            chatContainer.style.display = "none";
        } else {
            authContainer.style.display = "none";
            chatContainer.style.display = "flex";
        }

        // ====== CHAT MESSAGE ======
        function addMessage(text, user = false) {
            const div = document.createElement("div");
            div.textContent = text;
            div.className = "chat-message";
            if (user) div.classList.add("user");
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        let savedECs = JSON.parse(localStorage.getItem("ecs") || "[]");
        let savedInterest = localStorage.getItem("interest");
        let savedExtraInfo = localStorage.getItem("extraInfo");

        if (token && currentUser) {
            authContainer.style.display = "none";
            chatContainer.style.display = "flex";

            addMessage(getRandomWelcome());

            // preload userData
            userData.ecs = savedECs;
            userData.interest = savedInterest;
            userData.extraInfo = savedExtraInfo;

            // show saved ECs visually
            savedECs.forEach(ec => {
                const div = document.createElement("div");
                div.textContent = `${ec.name} | ${ec.hours} hrs`;
                div.style.borderBottom = "1px solid #000";
                ecsContainer.appendChild(div);
            });

            if (savedECs.length > 0) ecsContainer.style.display = "block";
        }

        // ====== CHAT FLOW ======
        chatSubmit.addEventListener("click", handleInput);
        chatInput.addEventListener("keypress", e => { if (e.key === "Enter") handleInput(); });

        function handleInput() {
            const value = chatInput.value.trim();
            if (!value) return;
            addMessage(value, true);
            chatInput.value = "";

            if (step === 0) {
                userData.name = value;
                chatInput.placeholder = "Enter your percentage...";
                setTimeout(() => { addMessage(`Hi ${userData.name}! What's your percentage?`); step++; chatInput.type = "number"; chatInput.focus(); }, 500);
            } else if (step === 1) {
                userData.percentage = parseFloat(value);
                if (isNaN(userData.percentage) || userData.percentage < 0 || userData.percentage > 100) {
                    addMessage("Please enter a valid percentage (0-100)."); return;
                }
                setTimeout(() => {
                    addMessage("Now, let's add your extracurriculars!");
                    chatInput.style.display = "none"; chatSubmit.style.display = "none";
                    startECBtn.style.display = "block"; step++;
                }, 500);
            } else if (step === 3) {
                userData.interest = value;
                addMessage(`Interest set to: ${value}`);
                chatInput.style.display = "none"; chatSubmit.style.display = "none"; interestButtonsDiv.style.display = "none";
                extraInfoContainer.style.display = "block"; extraInfoInput.focus(); step = 4;
            }
        }
        function displayUniversityGifts(universities) {
            const resultsDiv = document.getElementById("uni-results");
            const grid = document.getElementById("gift-grid");

            grid.innerHTML = "";
            resultsDiv.style.display = "block";

            universities.forEach(uni => {
                const gift = document.createElement("div");
                gift.className = "gift";
                gift.textContent = "🎁";

                gift.onclick = () => {
                    gift.classList.add("opened");
                    gift.innerHTML = `
                    <strong>${uni.name}</strong><br><br>
                    ${uni.reason}
                `;
                };

                grid.appendChild(gift);
            });
        }

        // ====== ECS ======
        startECBtn.addEventListener("click", () => { startECBtn.style.display = "none"; ecFields.style.display = "block"; ecName.focus(); });
        addECBtn.addEventListener("click", addEC);
        [ecName, ecHours, ecStart, ecEnd].forEach(input => { input.addEventListener("keypress", e => { if (e.key === "Enter") addEC(); }) });

        function addEC() {
            const name = ecName.value.trim();
            const hours = parseFloat(ecHours.value);
            const start = ecStart.value;
            const end = ecEnd.value;
            if (!name || !hours) return;

            const ec = { name, hours };
            if (start) ec.start = start;
            if (end) ec.end = end;
            userData.ecs.push(ec);

            // display EC
            const div = document.createElement("div");
            let displayText = `${name} | ${hours} hrs`;
            if (start && end) displayText += ` | ${start} to ${end}`;
            else if (start) displayText += ` | from ${start}`;
            else if (end) displayText += ` | until ${end}`;
            div.textContent = displayText;
            div.style.borderBottom = "1px solid #000";
            ecsContainer.appendChild(div);
            ecsContainer.style.display = "block";

            // clear fields
            ecName.value = ""; ecHours.value = ""; ecStart.value = ""; ecEnd.value = ""; ecName.focus();

            // persist locally
            localStorage.setItem("ecs", JSON.stringify(userData.ecs));

            // persist to backend
            if (token) {
                fetch("https://uni-ai-app.onrender.com/user-data", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": token
                    },
                    body: JSON.stringify({ ecs: userData.ecs })
                });
            }
        }


        submitECsBtn.addEventListener("click", () => {
            ecFields.style.display = "none";
            addMessage("Do you know your field of interest?");
            const yesBtn = document.createElement("button"); yesBtn.textContent = "Yes"; yesBtn.className = "interest-button";
            const noBtn = document.createElement("button"); noBtn.textContent = "No"; noBtn.className = "interest-button";

            yesBtn.onclick = () => {
                addMessage("Yes", true); interestButtonsDiv.style.display = "none"; chatInput.style.display = "block"; chatSubmit.style.display = "block";
                chatInput.type = "text"; chatInput.placeholder = "Type your interest..."; chatInput.focus(); step = 3; yesBtn.remove(); noBtn.remove();
            };
            noBtn.onclick = () => {
                addMessage("No", true); interestButtonsDiv.innerHTML = "";
                interestOptions.forEach(interest => {
                    const btn = document.createElement("button"); btn.textContent = interest; btn.className = "interest-button";
                    btn.onclick = () => {
                        userData.interest = interest;
                        addMessage(interest, true);
                        interestButtonsDiv.style.display = "none";
                        extraInfoContainer.style.display = "block";
                        extraInfoInput.focus();
                        step = 4;

                        // save interest locally
                        localStorage.setItem("interest", interest);

                        // save interest to backend
                        if (token) {
                            fetch("https://uni-ai-app.onrender.com/user-data", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "Authorization": token
                                },
                                body: JSON.stringify({ interest })
                            });
                        }
                    };

                    interestButtonsDiv.appendChild(btn);
                });
                interestButtonsDiv.style.display = "flex"; yesBtn.remove(); noBtn.remove();
            };
            interestButtonsDiv.innerHTML = ""; interestButtonsDiv.appendChild(yesBtn); interestButtonsDiv.appendChild(noBtn); interestButtonsDiv.style.display = "flex";
        });

        submitExtraInfoBtn.addEventListener("click", async () => {
            userData.extraInfo = extraInfoInput.value.trim();

            // save locally
            localStorage.setItem("ecs", JSON.stringify(userData.ecs));
            localStorage.setItem("interest", userData.interest || "");
            localStorage.setItem("extraInfo", userData.extraInfo || "");

            // save to backend
            await fetch("https://uni-ai-app.onrender.com/user-data", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": token
                },
                body: JSON.stringify({
                    ecs: userData.ecs,
                    interest: userData.interest,
                    extraInfo: userData.extraInfo
                })
            });

            extraInfoContainer.style.display = "none";
            showLoadingAndResults();
        });

        extraInfoInput.addEventListener("keypress", e => { if (e.key === "Enter") submitExtraInfoBtn.click(); });

        // ====== FETCH RESULTS ======
        async function showLoadingAndResults() {
            chatInput.style.display = "none";
            chatSubmit.style.display = "none";

            let i = 0; const loadingMessages = ["Finding your school...", "Checking eligibility...", "Crunching numbers...", "Calculating your destiny..."];
            loadingDiv.textContent = loadingMessages[i];
            const interval = setInterval(() => { i = (i + 1) % loadingMessages.length; loadingDiv.textContent = loadingMessages[i]; }, 500);

            setTimeout(async () => {
                clearInterval(interval); loadingDiv.textContent = "";
                addMessage("Let me check your best options...");
                try {
                    const res = await fetch("https://uni-ai-app.onrender.com/ai", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": token
                        },
                        body: JSON.stringify(userData)
                    });

                    if (!res.ok) {
                        const errText = await res.text();
                        console.error("AI ERROR:", res.status, errText);
                        addMessage("Server error. Check console.");
                        return;
                    }

                    const data = await res.json();

                    if (!data.universities || !Array.isArray(data.universities)) {
                        console.error("Invalid AI response:", data);
                        addMessage("AI returned invalid data.");
                        return;
                    }

                    displayUniversityGifts(data.universities);

                } catch (err) { addMessage("Oops! Something went wrong while fetching results."); }
            }, 3000);
        }

        // ====== SIGNUP/LOGIN ======

        window.signup = async function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            try {
                const res = await fetch("https://uni-ai-app.onrender.com/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.error) alert("Signup failed: " + data.error);
                else alert("Account created! Please login.");
            } catch (err) { alert("Signup failed!"); }
        }

        window.login = async function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            try {
                const res = await fetch("https://uni-ai-app.onrender.com/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.error) alert("Login failed: " + data.error);
                else {
                    token = data.token;
                    currentUser = data.username;
                    localStorage.setItem("token", token);
                    localStorage.setItem("username", currentUser);
                    localStorage.setItem("ecs", JSON.stringify(data.ecs || []));
                    localStorage.setItem("interest", data.interest || "");
                    localStorage.setItem("extraInfo", data.extraInfo || "");

                    authContainer.style.display = "none";
                    chatContainer.style.display = "flex";
                    addMessage(getRandomWelcome());
                }
            } catch (err) { alert("Login failed!"); }
        }

    </script>
</body>
</html>
