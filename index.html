<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find your uni!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://img.freepik.com/free-vector/gradient-abstract-wireframe-background_23-2149009903.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
            background-size: cover;
            overflow: auto;
        }

        #chat-container {
            width: 450px;
            max-height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        .chat-message {
            background: rgba(255,255,255,0.8);
            color: #333;
            border-radius: 20px;
            padding: 10px 15px;
            margin: 10px 0;
            max-width: 100%;
            text-align: left;
            align-self: flex-start;
            animation: fadeIn 0.5s ease;
        }

            .chat-message.user {
                background: rgba(255,255,255,0.2);
                color: #fff;
                align-self: flex-end;
            }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            margin-top: 10px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 10px 25px;
            border: none;
            border-radius: 30px;
            background-color: #ff6f61;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

            button:hover {
                background-color: #e55a4f;
            }

        #loading {
            margin-top: 10px;
            font-weight: 600;
            color: #fff;
            min-height: 24px;
        }

        .interest-button {
            margin: 5px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background-color: rgba(255,255,255,0.9);
            color: #333;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
        }

            .interest-button:hover {
                transform: scale(1.1);
                background-color: rgba(255,255,255,1);
            }

        #ecs-container {
            display: none;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 10px;
        }

        #ec-fields, #extra-info-container {
            display: none;
            width: 100%;
            margin-top: 10px;
        }

        #interest-buttons {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confettiFall linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(600px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Find your uni!</h1>
        <div id="chat-messages"></div>

        <input type="text" id="chat-input" placeholder="Enter your name...">
        <button id="chat-submit">Send</button>

        <div id="ecs-container"></div>
        <button id="start-ec" style="display:none;">Add Extracurricular</button>

        <div id="ec-fields">
            <input type="text" id="ec-name" placeholder="Activity name">
            <input type="number" id="ec-hours" placeholder="Hours">
            <input type="date" id="ec-start">
            <input type="date" id="ec-end">
            <button id="add-ec">Add EC</button>
            <button id="submit-ecs">Submit ECs</button>
        </div>

        <div id="interest-buttons"></div>

        <div id="extra-info-container">
            <input type="text" id="extra-info-input" placeholder="Any extra information (optional)">
            <button id="submit-extra-info">Submit Extra Info</button>
        </div>

        <div id="loading"></div>
    </div>

    <script>
        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");
        const chatSubmit = document.getElementById("chat-submit");
        const loadingDiv = document.getElementById("loading");

        const ecsContainer = document.getElementById("ecs-container");
        const startECBtn = document.getElementById("start-ec");
        const ecFields = document.getElementById("ec-fields");
        const ecName = document.getElementById("ec-name");
        const ecHours = document.getElementById("ec-hours");
        const ecStart = document.getElementById("ec-start");
        const ecEnd = document.getElementById("ec-end");
        const addECBtn = document.getElementById("add-ec");
        const submitECsBtn = document.getElementById("submit-ecs");

        const interestButtonsDiv = document.getElementById("interest-buttons");

        const extraInfoContainer = document.getElementById("extra-info-container");
        const extraInfoInput = document.getElementById("extra-info-input");
        const submitExtraInfoBtn = document.getElementById("submit-extra-info");

        const interestOptions = ["Engineering", "Computer Science", "Health Sciences", "Business", "Arts", "Medicine", "Law", "Education"];

        let step = 0;
        let userData = { ecs: [] };

        function addMessage(text, user = false) {
            const div = document.createElement("div");
            div.textContent = text;
            div.className = "chat-message";
            if (user) div.classList.add("user");
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatSubmit.addEventListener("click", handleInput);
        chatInput.addEventListener("keypress", e => { if (e.key === "Enter") handleInput(); });

        function handleInput() {
            const value = chatInput.value.trim();
            if (!value) return;
            addMessage(value, true);
            chatInput.value = "";

            if (step === 0) {
                userData.name = value;
                chatInput.placeholder = "Enter your percentage...";
                setTimeout(() => {
                    addMessage(`Hi ${userData.name}! What's your percentage?`);
                    step++;
                    chatInput.type = "number";
                    chatInput.focus();
                }, 500);
            } else if (step === 1) {
                userData.percentage = parseFloat(value);
                if (isNaN(userData.percentage) || userData.percentage < 0 || userData.percentage > 100) {
                    addMessage("Please enter a valid percentage (0-100).");
                    return;
                }
                setTimeout(() => {
                    addMessage("Now, let's add your extracurriculars!");
                    chatInput.style.display = "none";
                    chatSubmit.style.display = "none";
                    startECBtn.style.display = "block";
                    step++;
                }, 500);
            } else if (step === 3) {
                // For typing interest if user chose yes
                userData.interest = value;
                addMessage(`Interest set to: ${value}`);

                chatInput.style.display = "none";      // hide input
                chatSubmit.style.display = "none";     // hide submit button
                interestButtonsDiv.style.display = "none";

                extraInfoContainer.style.display = "block";
                extraInfoInput.focus();
                step = 4; // move to extra info step
            }

        }

        startECBtn.addEventListener("click", () => {
            startECBtn.style.display = "none";
            ecFields.style.display = "block";
            ecName.focus();
        });

        function addEC() {
            const name = ecName.value.trim();
            const hours = parseFloat(ecHours.value);
            const start = ecStart.value;
            const end = ecEnd.value;

            // Make hours optional as well? If not, keep this check
            if (!name || !hours) return; // Only require name and hours

            const ec = { name, hours };

            // Only add start/end if provided
            if (start) ec.start = start;
            if (end) ec.end = end;

            userData.ecs.push(ec);

            // Display
            let displayText = `${name} | ${hours} hrs`;
            if (start && end) displayText += ` | ${start} to ${end}`;
            else if (start) displayText += ` | from ${start}`;
            else if (end) displayText += ` | until ${end}`;

            const div = document.createElement("div");
            div.textContent = displayText;
            div.style.padding = "5px";
            div.style.borderBottom = "1px solid rgba(255,255,255,0.3)";
            ecsContainer.appendChild(div);
            ecsContainer.style.display = "block";

            // Clear input fields
            ecName.value = ""; ecHours.value = ""; ecStart.value = ""; ecEnd.value = "";
            ecName.focus();
        }


        addECBtn.addEventListener("click", addEC);
        [ecName, ecHours, ecStart, ecEnd].forEach(input => { input.addEventListener("keypress", e => { if (e.key === "Enter") addEC(); }); });

        submitECsBtn.addEventListener("click", () => {
            ecFields.style.display = "none";
            addMessage("Do you know your field of interest?");
            const yesBtn = document.createElement("button");
            yesBtn.textContent = "Yes"; yesBtn.className = "interest-button";
            const noBtn = document.createElement("button");
            noBtn.textContent = "No"; noBtn.className = "interest-button";

            yesBtn.onclick = () => {
                addMessage("Yes", true);
                interestButtonsDiv.style.display = "none";
                chatInput.style.display = "block";
                chatSubmit.style.display = "block";
                chatInput.type = "text";
                chatInput.placeholder = "Type your interest...";
                chatInput.focus();
                step = 3;
                yesBtn.remove(); noBtn.remove();
            };

            noBtn.onclick = () => {
                addMessage("No", true);
                interestButtonsDiv.innerHTML = "";
                interestOptions.forEach(interest => {
                    const btn = document.createElement("button");
                    btn.textContent = interest;
                    btn.className = "interest-button";
                    btn.onclick = () => {
                        userData.interest = interest;
                        addMessage(interest, true);
                        interestButtonsDiv.style.display = "none";
                        extraInfoContainer.style.display = "block";
                        extraInfoInput.focus();
                        step = 4;
                    };
                    interestButtonsDiv.appendChild(btn);
                });
                interestButtonsDiv.style.display = "flex";
                yesBtn.remove(); noBtn.remove();
            };

            interestButtonsDiv.innerHTML = "";
            interestButtonsDiv.appendChild(yesBtn);
            interestButtonsDiv.appendChild(noBtn);
            interestButtonsDiv.style.display = "flex";
        });

        submitExtraInfoBtn.addEventListener("click", () => {
            userData.extraInfo = extraInfoInput.value.trim();
            extraInfoContainer.style.display = "none";
            showLoadingAndResults();
        });

        extraInfoInput.addEventListener("keypress", e => { if (e.key === "Enter") submitExtraInfoBtn.click(); });

        function showLoadingAndResults() {
            let i = 0;
            const loadingMessages = ["Finding your school...", "Checking eligibility...", "Crunching numbers...", "Calculating your destiny..."];
            loadingDiv.textContent = loadingMessages[i];
            const interval = setInterval(() => {
                i = (i + 1) % loadingMessages.length;
                loadingDiv.textContent = loadingMessages[i];
            }, 500);

            setTimeout(async () => {
                clearInterval(interval);
                loadingDiv.textContent = "";
                addMessage("Let me check your best options...");
                try {
                    const res = await fetch("https://uni-ai-app.onrender.com", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(userData)
                    });
                    const data = await res.json();
                    addMessage(data.reply);
                    launchConfetti();
                } catch (err) {
                    addMessage("Oops! Something went wrong while fetching results.");
                }
            }, 3000);
        }

        function launchConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,75%)`;
                confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
