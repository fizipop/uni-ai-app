<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your Uni!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://img.freepik.com/free-vector/gradient-abstract-wireframe-background_23-2149009903.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
            background-size: cover;
            overflow: auto;
        }

        /* AUTH */
        #auth-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.8);
            border: 4px solid #000;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 4px 4px 0 #333;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            z-index: 100;
        }

        input, button {
            font-family: 'Press Start 2P', cursive;
            font-weight: bold;
        }

            input[type="text"], input[type="number"], input[type="date"], input[type="password"] {
                width: 100%;
                padding: 12px 15px;
                border-radius: 8px;
                border: 3px solid #000;
                outline: none;
                text-align: center;
                background: #fff;
                box-shadow: 2px 2px 0 #000;
                transition: all 0.2s;
            }

            input:focus {
                border-color: #ff6f61;
                box-shadow: 3px 3px 0 #ff6f61;
            }

        button {
            padding: 10px 25px;
            border: 3px solid #000;
            border-radius: 12px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            font-size: 12px;
            box-shadow: 3px 3px 0 #000;
            transition: all 0.2s;
        }

            button:hover {
                transform: translate(-2px,-2px);
                box-shadow: 5px 5px 0 #000;
                background-color: #fffae3;
            }

            button:active {
                transform: translate(1px,1px);
                box-shadow: 2px 2px 0 #000;
            }

        /* CHAT */
        #chat-container {
            width: 500px;
            max-height: 90vh;
            background: rgba(255,255,255,0.9);
            border: 5px solid #000;
            border-radius: 15px;
            padding: 25px;
            display: none;
            flex-direction: column;
            align-items: center;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
            overflow-y: auto;
            font-weight: bold;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #fff;
        }

        .chat-message {
            background: #fff;
            color: #333;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px 15px;
            margin: 10px 0;
            max-width: 100%;
            text-align: left;
            align-self: flex-start;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 2px 2px 0 #000;
            animation: fadeIn 0.5s ease;
        }

            .chat-message.user {
                background: #fffae3;
                border-color: #ff6f61;
                box-shadow: 2px 2px 0 #ff6f61;
                align-self: flex-end;
            }

        #ecs-container, #interest-buttons, #extra-info-container {
            width: 100%;
            margin-top: 10px;
        }

        .interest-button {
            margin: 5px;
            padding: 8px 15px;
            border-radius: 10px;
            border: 3px solid #000;
            cursor: pointer;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            box-shadow: 2px 2px 0 #000;
        }

            .interest-button:hover {
                transform: scale(1.1);
                background-color: #fffae3;
            }

        #loading {
            margin-top: 10px;
            font-weight: 600;
            color: #333;
            min-height: 24px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confettiFall linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(600px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Login</button>
    </div>

    <div id="chat-container">
        <h1>Find Your Uni!</h1>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Enter your name...">
        <button id="chat-submit">Send</button>

        <div id="ecs-container"></div>
        <div id="ec-fields" style="display:none;">
            <input type="text" id="ec-name" placeholder="Activity name">
            <input type="number" id="ec-hours" placeholder="Hours">
            <input type="date" id="ec-start">
            <input type="date" id="ec-end">
            <button id="add-ec">Add EC</button>
            <button id="submit-ecs">Submit ECs</button>
        </div>

        <div id="interest-buttons"></div>
        <div id="extra-info-container">
            <input type="text" id="extra-info-input" placeholder="Any extra info?">
            <button id="submit-extra-info">Submit Extra Info</button>
        </div>
        <div id="loading"></div>
    </div>

    <script>
        const authContainer = document.getElementById("auth-container");
        const chatContainer = document.getElementById("chat-container");
        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");
        const chatSubmit = document.getElementById("chat-submit");
        const loadingDiv = document.getElementById("loading");

        const ecsContainer = document.getElementById("ecs-container");
        const ecFields = document.getElementById("ec-fields");
        const ecName = document.getElementById("ec-name");
        const ecHours = document.getElementById("ec-hours");
        const ecStart = document.getElementById("ec-start");
        const ecEnd = document.getElementById("ec-end");
        const addECBtn = document.getElementById("add-ec");
        const submitECsBtn = document.getElementById("submit-ecs");

        const interestButtonsDiv = document.getElementById("interest-buttons");
        const extraInfoContainer = document.getElementById("extra-info-container");
        const extraInfoInput = document.getElementById("extra-info-input");
        const submitExtraInfoBtn = document.getElementById("submit-extra-info");

        const interestOptions = ["Engineering", "Computer Science", "Health Sciences", "Business", "Arts", "Medicine", "Law", "Education"];

        let step = 0;
        let userData = { ecs: [] };
        let token = localStorage.getItem("token");
        let currentUser = localStorage.getItem("username");

        // auto-login
        if (token && currentUser) { authContainer.style.display = "none"; chatContainer.style.display = "flex"; addMessage(`Welcome back, ${currentUser}!`); }

        // Messages
        function addMessage(text, user = false) {
            const div = document.createElement("div");
            div.textContent = text;
            div.className = "chat-message";
            if (user) div.classList.add("user");
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Chat Input
        chatSubmit.addEventListener("click", handleInput);
        chatInput.addEventListener("keypress", e => { if (e.key === "Enter") handleInput(); });

        function handleInput() {
            const value = chatInput.value.trim();
            if (!value) return;
            addMessage(value, true);
            chatInput.value = "";

            if (step === 0) { // Name
                userData.name = value;
                chatInput.placeholder = "Enter your percentage...";
                chatInput.type = "number";
                addMessage(`Hi ${value}! What's your percentage?`);
                step++;
            } else if (step === 1) { // Percentage
                userData.percentage = parseFloat(value);
                if (isNaN(userData.percentage) || userData.percentage < 0 || userData.percentage > 100) { addMessage("Enter 0-100."); return; }
                chatInput.style.display = "none"; chatSubmit.style.display = "none";
                ecFields.style.display = "block"; addMessage("Add your extracurriculars (ECs)."); step++;
            } else if (step === 3) { // Interest typed
                userData.interest = value;
                chatInput.style.display = "none"; chatSubmit.style.display = "none";
                interestButtonsDiv.style.display = "none"; extraInfoContainer.style.display = "block"; extraInfoInput.focus();
                step = 4;
            }
        }

        // ECs
        addECBtn.addEventListener("click", () => {
            const name = ecName.value.trim();
            const hours = parseFloat(ecHours.value);
            const start = ecStart.value, end = ecEnd.value;
            if (!name || !hours) return;
            const ec = { name, hours }; if (start) ec.start = start; if (end) ec.end = end;
            userData.ecs.push(ec);

            let text = `${name} | ${hours} hrs`;
            if (start && end) text += ` | ${start} to ${end}`; else if (start) text += ` | from ${start}`; else if (end) text += ` | until ${end}`;
            const div = document.createElement("div"); div.textContent = text; div.style.padding = "5px"; div.style.borderBottom = "1px solid #333";
            ecsContainer.appendChild(div); ecsContainer.style.display = "block";

            ecName.value = ""; ecHours.value = ""; ecStart.value = ""; ecEnd.value = ""; ecName.focus();
        });

        submitECsBtn.addEventListener("click", () => {
            ecFields.style.display = "none";
            addMessage("Do you know your field of interest?");
            const yesBtn = document.createElement("button"); yesBtn.textContent = "Yes"; yesBtn.className = "interest-button";
            const noBtn = document.createElement("button"); noBtn.textContent = "No"; noBtn.className = "interest-button";

            yesBtn.onclick = () => { addMessage("Yes", true); chatInput.style.display = "block"; chatSubmit.style.display = "block"; chatInput.type = "text"; chatInput.placeholder = "Type your interest..."; step = 3; yesBtn.remove(); noBtn.remove(); }
            noBtn.onclick = () => {
                addMessage("No", true);
                interestButtonsDiv.innerHTML = "";
                interestOptions.forEach(opt => {
                    const btn = document.createElement("button"); btn.textContent = opt; btn.className = "interest-button"; btn.onclick = () => {
                        userData.interest = opt; addMessage(opt, true); interestButtonsDiv.style.display = "none"; extraInfoContainer.style.display = "block"; extraInfoInput.focus(); step = 4;
                    }; interestButtonsDiv.appendChild(btn);
                });
                interestButtonsDiv.style.display = "flex"; yesBtn.remove(); noBtn.remove();
            };

            interestButtonsDiv.innerHTML = ""; interestButtonsDiv.appendChild(yesBtn); interestButtonsDiv.appendChild(noBtn); interestButtonsDiv.style.display = "flex";
        });

        // Extra Info
        submitExtraInfoBtn.addEventListener("click", () => {
            userData.extraInfo = extraInfoInput.value.trim();
            extraInfoContainer.style.display = "none";
            showLoadingAndResults();
        });
        extraInfoInput.addEventListener("keypress", e => { if (e.key === "Enter") submitExtraInfoBtn.click(); });

        // Loading & AI request
        async function showLoadingAndResults() {
            let i = 0;
            const loadingMsgs = ["Finding your school...", "Checking eligibility...", "Crunching numbers...", "Calculating destiny..."];
            loadingDiv.textContent = loadingMsgs[i];
            const interval = setInterval(() => { i = (i + 1) % loadingMsgs.length; loadingDiv.textContent = loadingMsgs[i]; }, 500);

            setTimeout(async () => {
                clearInterval(interval); loadingDiv.textContent = "";
                addMessage("Let me check your best options...");
                try {
                    const res = await fetch("https://uni-ai-app.onrender.com/ai", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": token }, body: JSON.stringify(userData) });
                    const data = await res.json();
                    addMessage(data.reply);
                    launchConfetti();
                } catch (err) { addMessage("Oops! Something went wrong."); }
            }, 3000);
        }

        // Confetti
        function launchConfetti() { for (let i = 0; i < 50; i++) { const c = document.createElement("div"); c.className = "confetti"; c.style.left = Math.random() * window.innerWidth + "px"; c.style.backgroundColor = `hsl(${Math.random() * 360},100%,75%)`; c.style.animationDuration = (2 + Math.random() * 3) + "s"; document.body.appendChild(c); setTimeout(() => c.remove(), 5000); } }

        // SIGNUP / LOGIN
        async function signup() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            try {
                const res = await fetch("https://uni-ai-app.onrender.com/signup", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ username, password }) });
                const data = await res.json();
                if (data.error) alert("Signup failed: " + data.error);
                else alert("Account created! Please login.");
            } catch (err) { alert("Signup failed!"); }
        }

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            try {
                const res = await fetch("https://uni-ai-app.onrender.com/login", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ username, password }) });
                const data = await res.json();
                if (data.error) alert("Login failed: " + data.error);
                else {
                    token = data.token; currentUser = data.username;
                    localStorage.setItem("token", token);
                    localStorage.setItem("username", currentUser);
                    authContainer.style.display = "none"; chatContainer.style.display = "flex";
                    addMessage(`Welcome ${currentUser}! Let's find your uni.`);
                }
            } catch (err) { alert("Login failed!"); }
        }
    </script>
</body>
</html>
